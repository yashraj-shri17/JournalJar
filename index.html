<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JournalJar - Your Personal Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-3 sidebar left-sidebar">
          <div class="logo mb-4"><h1>JournalJar</h1></div>

          <div class="mood-tracker mb-4">
            <h4>Mood Tracker</h4>
            <div class="mood-options">
              <button class="mood-btn" data-mood="happy">😊 Happy</button>
              <button class="mood-btn" data-mood="neutral">😐 Neutral</button>
              <button class="mood-btn" data-mood="sad">😔 Sad</button>
              <button class="mood-btn" data-mood="excited">🤩 Excited</button>
              <button class="mood-btn" data-mood="stressed">😫 Stressed</button>
            </div>
          </div>

          <div class="daily-prompt mb-4">
            <h4>Daily Prompt</h4>
            <p id="daily-prompt-text">What are you grateful for today?</p>
          </div>

          <div class="quote-section">
            <h4>Inspiration</h4>
            <blockquote id="quote-display">
              <!-- The quote will be displayed here -->
            </blockquote>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-6 main-content">
          <div class="journal-header">
            <input
              type="text"
              id="entry-title"
              placeholder="Entry Title"
              class="form-control mb-2"
            />
            <div class="tag-section">
              <input
                type="text"
                id="tag-input"
                placeholder="Add Tags (press Enter)"
                class="form-control mb-2"
              />
              <div id="tag-container" class="d-flex flex-wrap"></div>
            </div>
          </div>

          <div class="journal-editor">
            <textarea
              id="journal-text"
              class="form-control"
              placeholder="Start writing your thoughts..."
              rows="10"
            ></textarea>
          </div>

          <div class="journal-actions">
            <button id="save-entry" class="btn btn-primary">Save Entry</button>
            <button id="view-entries" class="btn btn-secondary">
              View Entries
            </button>
          </div>

          <div class="dark-mode-toggle">
            <button id="dark-mode-btn" class="btn btn-dark">
              <i class="fas fa-moon"></i> Dark Mode
            </button>
          </div>

          <!-- Entries Modal -->
          <div
            class="modal fade"
            id="entriesModal"
            tabindex="-1"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Your Entries</h5>
                  <input
                    type="text"
                    id="search-entries"
                    class="form-control"
                    placeholder="Search entries..."
                  />
                  <button
                    id="search-button"
                    class="btn btn-outline-secondary"
                    style="margin-left: 10px"
                  >
                    Search
                  </button>
                </div>
                <div class="modal-body">
                  <h6 id="search-results-header" style="display: none">
                    Search Results:
                  </h6>
                  <div id="entries-list">
                    <!-- Entries will be populated dynamically here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Sidebar -->
        <div class="col-md-3 sidebar right-sidebar">
          <div class="filter-section">
            <h4>Filters</h4>
            <label for="mood-filter">Filter by Mood:</label>
            <select id="mood-filter" class="form-select mb-3">
              <option value="">All</option>
              <option value="happy">Happy</option>
              <option value="neutral">Neutral</option>
              <option value="sad">Sad</option>
              <option value="excited">Excited</option>
              <option value="stressed">Stressed</option>
            </select>

            <label for="date-filter">Filter by Date:</label>
            <input type="date" id="date-filter" class="form-control mb-3" />

            <button
              id="search-button"
              class="btn btn-outline-secondary mt-2"
              style="width: 100%"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
