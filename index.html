<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalJar-Your Personal Journal</title>
    <link rel="icon" type="image/png" href="favicon-img.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>


<body>
    <header>
        <h1>Journal Jar</h1>
        <p id="daily-prompt-text"></p>
        <blockquote id="daily-quote"></blockquote>
    </header>
    <label for="bg-color-picker" class="mt-5 rounded p5" style="border: 1px solid black; font-size: 19px; background-color:aqua;">&nbsp;Choose Background Color: &nbsp;</label>
    <input type="color" id="bg-color-picker" />
    <div class="m-2 mt-5">Every second is a chance to turn it all around! â³</div>
    <div id="current-date-time" class="text-center mt-2 bg-success-subtle"></div>

    <section class="mood-tracker container-fluid">
        <h2>Mood Tracker</h2>
        <div class="mood-buttons">
            <button class="mood-btn" data-mood="happy">ğŸ˜Š Happy</button>
            <button class="mood-btn" data-mood="neutral">ğŸ˜ Neutral</button>
            <button class="mood-btn" data-mood="sad">ğŸ˜¢ Sad</button>
            <button class="mood-btn" data-mood="excited">ğŸ¤© Excited</button>
            <button class="mood-btn" data-mood="stressed">ğŸ˜« Stressed</button>
        </div>
    </section>
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="toggle-container">
                    <theme-toggle></theme-toggle>
                </div>
                
                <div class="journal-header">
                    <input type="text" id="entry-title" placeholder="Entry Title">
                    <div class="tag-section">
                        <input type="text" id="tag-input" placeholder="Add Tags">
                        <div id="tag-container"></div>
                    </div>
                </div>


    <section class="journal-entry">
        <h2>Write a New Entry</h2>
        <input type="text" id="entry-title" placeholder="Entry Title">
        <textarea id="journal-text" placeholder="Write your thoughts..."></textarea>
        <div id="char-count" class="text-end text-muted">0/500 characters</div>


        <div class="tag-section">
            <input type="text" id="tag-input" placeholder="Add tags (press Enter)">
            <div id="tag-container"></div>
        </div>

        <button id="save-entry" class="btn btn-primary">Save Entry</button>
        <button id="view-entries" class="btn btn-info">View Entries</button>
    </section>

    <section class="entries">
        <h2>Journal Entries</h2>
        <input type="text" id="search-entries" placeholder="Search entries...">
        <div id="entries-list"></div>
    </section>

    <div class="modal" id="entriesModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Your Journal Entries</h2>
            <div id="modal-entries-list"></div>
        </div>
    </div>

                <div class="journal-actions">
                    <button id="save-entry" class="btn btn-primary">Save Entry</button>
                    <button id="view-entries" class="btn btn-info">View Entries</button>
                </div>

<!-- Removed an extra Dark Mode button -->
<!-- Added Clearing entries button -->
<button id="clear-entries" class="btn btn-danger mt-2">Clear All Entries</button>

                <!-- Entries Modal -->
                <div class="modal fade" id="entriesModal" tabindex="-1" aria-labelledby="entriesModalLabel">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Your Entries</h5>
                                <input type="text" id="search-entries" placeholder="Search entries...">
                            </div>
                            <div class="modal-body" id="entries-list">
                                <!-- Entries will be dynamically populated here --> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
